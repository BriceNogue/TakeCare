<div class="container">
    <div class="appointment-table mat-elevation-z8 ">
        <div class="table-header">
            <div class="h1-div">
                <h1>Services</h1>
            </div>
        </div>
        <div class="sec-1">
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Search</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Searsh" #input class="searsh">
                    <mat-icon matSuffix>search</mat-icon>
                    <mat-hint>Services {{nbr_services}}</mat-hint>
                </mat-form-field>
            </div>
            <div>
                <button type="button" class="btn btn-primary btn-add" (click)="goToAddService()">Add</button>
            </div>
        </div>
    
        <div class="tab">
            <table mat-table [dataSource]="services" matSort>
                <!-- Service -->
                <ng-container matColumnDef="Service Id">
                    <th mat-header-cell *matHeaderCellDef> Service Id</th>
                    <td mat-cell *matCellDef="let service"> {{ service._id }} </td>
                </ng-container>
                <!-- Service Code -->
                <ng-container matColumnDef="Service Code">
                    <th mat-header-cell *matHeaderCellDef> Service Code </th>
                    <td mat-cell *matCellDef="let service"> {{ service.service_code }} </td>
                </ng-container>
                <!-- Service Libelle -->
                <ng-container matColumnDef="Libelle">
                    <th mat-header-cell *matHeaderCellDef> Libelle </th>
                    <td mat-cell *matCellDef="let service"> {{ service.libelle }} </td>
                </ng-container>
    
                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> Actions </th>
                    <td mat-cell *matCellDef="let service ">
                        <div class="actions-btns">
                            <div class="action-btn">
                                <button mat-icon-button color="primary" (click)="goToServiceDetails(service._id)">
                                    <mat-icon>read_more</mat-icon>
                                </button>
                            </div>
                            <div class="action-btn">
                                <button mat-icon-button color="warn" (click)="deleteService(service)">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </div>
                        </div>
                    </td>
                </ng-container>
    
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let appointment
                columns: displayedColumns;">
                </tr>
            </table>
        </div>
    
        <mat-paginator [length]="7" [pageSize]="5" [pageSizeOptions]="[5, 7]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
